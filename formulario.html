<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Dev</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>De qual lado da aplicação você desenvolve ?</label>
                <label>
                    <input type="radio" nome="devweb" value="frontend"> Frontend
                </label>
                <label>
                    <input type="radio" nome="devweb" value="backend"> BackEnd
                </label>
                <label>
                    <input type="radio" nome="devweb" value="FullStack"> FullStack
                </label>
            </div>
            
            <div>
                <label>Senioridade</label>
                <select id="senioridade">
                    <option select disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>


                </select>
            </div>

            <fieldset>
                <div>
                    <label> Selecione as tecnologias que utiliza: </label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1"  value="HTML">
                    <label for ="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia2"  value="CSS">
                    <label for ="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia3"  value="JavaScript">
                    <label for ="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4"  value="PHP">
                    <label for ="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5"  value="C#">
                    <label for ="tecnologia5">C#</label>
                </div>
                
            </fieldset>
      
    </form>
    
</body>
</html>
